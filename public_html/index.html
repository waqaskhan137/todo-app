<!doctype html>
<html ng-app="appT">
    <head>


        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js" type="text/javascript"></script>

        <!-- Latest compiled and minified CSS -->

        <script src="angular/todo.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>

        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <link rel="stylesheet" href="style/todo.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>



    </head>
    <body class="app-body">
        <div ng-controller="todoCtrl">
            <h2>To-do App: {{getTotalTodos()}}</h2> 

            <form class="form-horizontal">
                <input type="text" ng-model="formTodoText" ng-model-instant>
                <button class="btn" ng-click="addTodo()"><i class="icon-plus">Add</i></button><br>
                
                <ul class="list-unstyled">
                    <li ng-repeat="todo in todos">

                        <label>
                            <input type="checkbox" ng-model="todo.done">

                            <span class="{{addClassTodo(todo)}}" >{{todo.text}}</span>
                        </label>
                    </li>

                </ul>

                <button type="button" class="btn" ng-click="clearCompleted()">

                    <span class="glyphicon glyphicon-trash"> Clear-Completed</span>
                </button>

            </form>
        </div>

    </body>
</html>
